				    <div class="col-lg-2">
						<img class="img-thumbnail" src="http://placehold.it/250X250" alt="">
				    </div>
				    <div class="col-lg-3">
						<div class="panel-body">
							First Name
						</div>
						<div class="panel-body">
							Last Name
						</div>
						<div class="panel-body">
				            Email Address
				        </div>
				        <div class="panel-body">
				        	Phone Number
				        </div> 
				        <div class="panel-body">
				        	Current Password
				        </div>
				        <div class="panel-body">
				        	New Password
				        </div>
				        <div class="panel-body">
				        	Confirm Password
				        </div>
				     </div>
					<div class="col-lg-7">
						 <form role="form">
							<div class="form-group">
								<!-- input user first name from backend-->
								<input type="text" name="first_name" id="first_name" class="form-control" placeholder="Sicong" >	
							</div>	
							<div class="form-group">
								<!-- input user last name from backend-->
								<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Zhao">	
							</div>	
							<div class="form-group">
								<!-- input user email from backend-->
								<input type="email" name="email" id="email" class="form-control" placeholder="amyzhaosicong@gmail.com">	
							</div>
							<div class="form-group">
								<!-- input user phone number from backend--> 
								<input type="tel" name="number" id="number" class="form-control" placeholder="5182743413">
							</div>
							<div class="form-group">
								<!-- input user password from backend--> 
								<input type="password" name="password" id="password" class="form-control" placeholder="Current Password">
							</div>	
							<div class="form-group">
								<!-- input user password from backend--> 
								<input type="password" name="password_new" id="password_new" class="form-control" placeholder="New Password">
							</div>	
							<div class="form-group">
								<!-- input user password from backend--> 
								<input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password">
							</div>		
						</form>
				    </div>
				</div>
