   	<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="navbar-collapse">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap

                </li>
                <li>
                    <a href="#">Dashboard</a>

		<!-- /#sidebar-wrapper -->

		 <div id="page-content-wrapper">
		        <!-- Page Heading -->
		        <div class="row">
		            <div class="col-lg-12">
		                <h1 class="page-header">
		                    Settings
		                </h1>
		                <ol class="breadcrumb">
		                    <li>
		                    	<i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
		                    </li>
		                    <li class="active">
		                        <i class="fa fa-wrench"></i> Username
		                    </li>
		                </ol>
		            </div>
		        </div>
		        <!-- /.row -->

		        <div class="panel-body">
		        	<form role="form" id="update_profile" method="post">
		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					Email Address
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					{{email}}
		        				</div>
		        			</div>
		        		</div>
		        		<!-- /.row -->

		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					First Name
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user first name from backend-->
									<input type="text" value = {{firstName}} name="first_name" id="first_name" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					Last Name
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user last name from backend-->
									<input type="text" value = {{lastName}} name="last_name" id="last_name" class="form-control">	
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					Phone Number
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user phone number from backend--> 
									<input type="tel" value={{phoneNo}} name="number" id="number" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
							<div class="form-group pull-left">
                            	<div class="col-lg-9 col-lg-offset-3">
                                	<div id="messages" style="color: red"></div>
                            	</div>
                        	</div>
                        </div>



						<div class="row">
							<div class="col-lg-3">
								<a href="/settings_password" type="submit" class="btn btn-default" id="password_btn"> Change Password</a>
							</div>
							<!-- change password button-->
							<div class="col-lg-9">
								<input type="submit" class="btn btn-default" id="submit_btn" value="Save and Update">
								<!-- submit button-->	
				    		</div>
				    	</div>
				    	<!-- /.row -->
				    </form>
				</div>
				<!-- /. panel-body -->
		 </div>
