{% extends 'partials/layout.html' %}

{% block myHead %}
		<!-- javaScripts -->

		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

	    <script type="text/javascript" src="./javascripts/settings.js"></script>

	    <!-- Stylesheets -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css">

	    <link href="./stylesheets/settings.css" rel="stylesheet">

{% endblock %}

{% block myBody %}
	<div id="page-wrapper">
		<div class="container-fluid">
		        <!-- Page Heading -->
		        <div class="row">
		            <div class="col-lg-12">
		                <h1 class="page-header">
		                    Settings
		                </h1>
		                <ol class="breadcrumb">
	                        <li>
	                            <i class="fa fa-dashboard"></i>  <a href="/dashboard">Dashboard</a>
	                        </li>
	                        <li class="active">
	                            <i class="fa fa-wrench"></i> Settings
	                        </li>
	                    </ol>
		            </div>
		        </div>
		        <!-- /.row -->

		        <div class="panel-body">
		        	<form role="form" id="update_profile" method="post">
		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="form-group">
		        					Email Address
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					{{email}}
		        				</div>
		        			</div>
		        		</div>
		        		<!-- /.row -->

		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="form-group" style="margin-top:10px">
		        					First Name
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user first name from backend-->
									<input type="text" value = "{{firstName}}" name="first_name" id="first_name" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
		        			<div class="col-lg-3">
		        				<div class="form-group" style="margin-top:10px">
		        					Last Name
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user last name from backend-->
									<input type="text" value = "{{lastName}}" name="last_name" id="last_name" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
		        			<div class="col-lg-3">
		        				<div class="form-group" style="margin-top:10px">
		        					Phone Number
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<!-- input user phone number from backend-->
									<input type="tel" value="{{phoneNo}}" name="number" id="number" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->

						<div class="row">
							<div class="form-group pull-left">
                            	<div class="col-lg-9 col-lg-offset-3">
                                	<div id="messages" style="color: red"></div>
                            	</div>
                        	</div>
                        </div>

						<div class="row">
							<div class="col-lg-3">
								<a href="/settings_password" type="submit" class="btn btn-default" id="password_btn"> Change Password</a>
							</div>
							<!-- change password button-->
							<div class="col-lg-9">
								<input type="submit" class="btn btn-default" id="submit_btn" value="Save and Update">
								<!-- submit button-->
				    		</div>
				    	</div>
				    	<!-- /.row -->
				    </form>
				</div>
				<!-- /. panel-body -->
			</div>
			<!-- /.container-fulid -->
		</div>
		<!-- /.page-wrapper -->
	{% endblock %}
