{% extends 'partials/layout.html' %}
 
{% block myHead %}
		<!-- javaScripts -->	    
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

	    <script type="text/javascript" src="./javascripts/settings_password.js"></script>
    
	    <!-- Stylesheets -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css"> 
	   
	    <link href="./stylesheets/settings.css" rel="stylesheet">
		
{% endblock %}

{% block myBody %}
		        <!-- Page Heading -->
		        <div class="row">
		            <div class="col-lg-12">
		                <h1 class="page-header">
		                    Settings
		                </h1>
		                <ol class="breadcrumb">
		                    <li class="active">
		                        <i class="fa fa-wrench"></i> Hi, {{firstName}}!
		                    </li>
		                </ol>
		            </div>
		        </div>
		        <!-- /.row -->

		        <div class="panel-body">
		        	<form role="form" id="update_password" method="post">
		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					Current Password
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<input type="password" name="password" id="password" class="form-control">
		        				</div>
		        			</div>
		        		</div>
		        		<!-- /.row -->

		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					New Password
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<input type="password" name="password_new" id="password_new" class="form-control">
		        				</div>
		        			</div>
		        		</div>
		        		<!-- /.row -->

		        		<div class="row">
		        			<div class="col-lg-3">
		        				<div class="panel-body">
		        					Confirm Password
		        				</div>
		        			</div>
		        			<div class="col-lg-9">
		        				<div class="form-group">
		        					<input type="password" name="password_conf" id="password_conf" class="form-control">
		        				</div>
		        			</div>
		        		</div>
		        		<!-- /.row -->

		        		<div class="row">
		        			<div class="col-lg-3"></div>
		        			<div class="col-lg-9">
		        				<input type="submit" class="btn btn-default" id="submit_btn" value="Save and Update">
		        			</div>
		        			<!-- submit button-->
		        		</div>
		        		<!-- /.row -->

		        		<div id="getpassword" value={{password}} style="visibility:hidden"> </div>
		        	</form>
		        </div>
		        <!-- /. panel-body -->
	{% endblock %}
