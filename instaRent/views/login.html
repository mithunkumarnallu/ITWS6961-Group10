<!doctype html>
<html lang="en">
  <head>
     <title>InstaRent Login</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="http://lipis.github.io/bootstrap-social/bootstrap-social.css">
	 <link rel="stylesheet" href="./stylesheets/login_styles.css">
	 <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	 
  </head>

<body>
   <div class="background-image"></div>
     <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">   
            
            
            
            
            <div class="panel panel-default hide centered-form panel-transparent" id="submit_email">
        		<div class="panel-heading">
                    <h1 class="panel-title"><strong>Enter your email</strong></h1>
			    </div>
                <div class="panel-body panel-success">
                   <form id="emailform" class="form-horizontal" role="form" method="post">
                        <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="submitEmail" type="text" class="form-control" name="username" placeholder="email">                                       </div>
                       <div id="messages_submit" style="color: red"></div>
                       
                       <input type="submit" value="submit" class="btn btn-primary" id="email_button">
                   </form>
                </div>        
         </div>
            
        <div class="panel panel-default hide centered-form panel-transparent" id="send_email">
        		<div class="panel-heading">
                    <h1 class="panel-title"><strong>Check you email</strong></h1>
			    </div>
                <div class="panel-body panel-success">
                    <strong>Check your email to receive a link to reset your password</strong>
                </div>        
         </div>
            
            
            
        <div class="panel panel-default" id="login_panel" >
           <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" id="forgot_password">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" method="post">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="text" class="form-control" name="username" value="" placeholder="email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="row">
                                   <div class="col-md-9 col-md-offset-3">
                                       <div id="messages" style="color: red">
                                           {% if foo %}
                                              <span style="color: red">This email is already registered !</span>
                                           {% endif %}
                                       </div>
                                   </div>
                               </div>
							<input type="submit" value="login" class="btn btn-primary" id="login">
                            <!--<a href="../Role selection screen/role selection.html"  class="btn btn-primary">Login!</a>--> 
                            
                            
                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href='/signup'>
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>  
								</br>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<a id="facebook" href='/auth/facebook' class="btn btn-block btn-social btn-facebook" >
											<i class="fa fa-facebook"></i> Sign in with Facebook
										</a>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<a id="google" href='/auth/google' class="btn btn-block btn-social btn-google-plus" >
											<i class="fa fa-google-plus"></i> Sign in with Google
										</a>
									</div>
							    </div>
                        </br></br>
                            </form>   							

                        </div> 
                        
                    </div>  
          </div>
         
        </div>
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	  <script type="text/javascript" src="./javascripts/sign-up.js"></script>
    <script type="text/javascript"       src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
      <link rel="stylesheet" href=    "http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
  </body>

</html>
