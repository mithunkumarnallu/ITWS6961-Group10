<!doctype html>
<html lang="en">
  <head>
     <title>InstaRent SignUp</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
      
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="http://lipis.github.io/bootstrap-social/bootstrap-social.css">
	 <link rel="stylesheet" href="./stylesheets/forgot_password.css">
	 <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"> 
  </head>

 <body>
     <div class="background-image"></div>
     <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    {% if state %}
     <div class="panel panel-default centered-form panel-transparent" id="forgot">
        		<div class="panel-heading">
                    <h1 class="panel-title"><strong>Reset Password</strong></h1>
			    </div>
                <div class="panel-body panel-success">
                   <form id="resetform" class="form-horizontal" role="form" method="post">
                       <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label class="control-label col-sm-2" for="email">Email:  </label>
                             <p id="emailForgot" type="text" class="form-control-static">  {{email}}</p>                                        
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="passwordForgot" type="password" class="form-control" name="new password" placeholder="enter new password">
                       </div>
                       <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                           
                            <input id="passwordForgot_confirm" type="password" class="form-control" name="confirm password" placeholder="enter password again">
                       </div>
                       <div class="row">
                                   <div class="col-md-9 col-md-offset-3">
                                       <div id="messages_correct" style="color: green; font-weight: bold"> </div>
                                   </div>
                        </div>
                       <div class="row">
                                   <div class="col-md-9 col-md-offset-3">
                                       <div id="messages" style="color: red; font-weight: bold"> </div>
                                   </div>
                        </div>
                       <input type="submit" value="reset password" class="btn btn-primary" id="reset">
                       <a href="/login" role="button" value="okay" class="btn btn-primary hide" id="okay">Continue to login page!</a>
                   </form>
                </div>        
             </div>
            {% else %}
             <div class="panel panel-default centered-form panel-transparent" id="forgot">
        		<div class="panel-heading">
                    <h1 class="panel-title"><strong>Verification Failure</strong></h1>
			    </div>
                <div class="panel-body panel-success">
                    <strong> Sorry, it appears this email is not yet registered. Please create a new account first if you are not yet registered</strong>
                    </br><a href="/login" role="button" value="okay_error" class="btn btn-primary" id="ok_error">OK</a>
                 </div>
            </div>
            {% endif %}
            
         </div>
     </div>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
     <script type="text/javascript" src="./javascripts/sign-up.js"></script>
     <script type="text/javascript"       src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
      <link rel="stylesheet" href=    "http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
    
  </body>
    
</html>html>
