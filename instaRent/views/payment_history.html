<!DOCTYPE html>
<html lang="en">

<head>

    <title>Payment History</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>
    <script src="/js/paymentHistory.js"></script>


    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
   <!-- <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/sb-admin.css" rel="stylesheet" type="text/css">-->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->

</head>

<body ng-app="jetbrains" ng-controller="AppCtrl as app">

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                    Payment History
                </h2>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Payment History
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span12 centered-text">
            <table class="table table-hover table-bordered table-striped" align="right">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Rent</th>
                        <th>Status</th>
                        <th>LandLord Email</th>
                    </tr>
                </thead>
                <tbody>
                 <tr ng-repeat="x in app.data">
                    <td> <span ng-bind="x.date"></span></td>
                    <td><span ng-bind="x.rent"></span></td>
                    <td><span ng-bind="x.status"></span></td>
                    <td><span ng-bind="x.landlord_email"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>

</html>
