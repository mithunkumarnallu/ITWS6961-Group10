<!DOCTYPE html>
<html lang="en">

<head>

    <title>Payment History</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.js"></script>


   <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>-->
    <script src="/js/paymentHistory.js"></script>


</head>

<body>

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                    Payment History
                </h2>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Payment History
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<table data-toggle="table"
       data-url="/payments/getPaymentHistory"
       data-query-params="queryParams"
       data-pagination="true"
       data-search="true"
       data-height="350">
    <thead>
    <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="date" data-align="center" data-sortable="true">Date</th>
        <th data-field="rent" data-align="center" data-sortable="true">Rent</th>
        <th data-field="status" data-align="center" data-sortable="true">Status</th>
        <th data-field="landlord_email" data-align="center" data-sortable="true">LandLord Email</th>
    </tr>
    </thead>
</table>


</body>

</html>
